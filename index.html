<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Buscador de series</title>
  </head>
  <body class="body">
    <div class="container">
    <header>
      <h1 class="title">Buscador de series</h1>
    </header>
    <div class="container">
      <div class="search">
        <form action="" method="POST" class="form" id="form">
          <input placeholder="Busca tu serie" type="text" class="js-input" />
          <button type="button" id="" class="js-button">Buscar</button>
        </form>
      </div>
      <section class="js-results-container">
        <div class="js-result-list">
          <ul class="js-results results"></ul>
        </div>
      </section>
      <section>
        <div class="js-favorite">
          <h2 class="subtitle">Mis series favoritas</h2>
          <ul class="js-favorite-list favorite-list"></ul>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </div>
  </body>

</html>
